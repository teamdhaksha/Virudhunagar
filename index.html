<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Virudhunagar_1.js"></script>
        <script src="data/Area_Covered_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[9.135536595394726,77.16288034539468],[9.89463404605262,78.63944284539468]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://tnsdma.tn.gov.in" target="_blank">TNSDMA</a> &middot; <a href="https://annauniv.edu/Aerospacecentre/index.php">CASR</a>');
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_Google_Hybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 28
        });
        layer_Google_Hybrid_0;
        map.addLayer(layer_Google_Hybrid_0);
        function pop_Virudhunagar_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['District'] !== null ? Autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Virudhunagar_1_0() {
            return {
                pane: 'pane_Virudhunagar_1',
                opacity: 1,
                color: 'rgba(255,255,30,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Virudhunagar_1');
        map.getPane('pane_Virudhunagar_1').style.zIndex = 401;
        map.getPane('pane_Virudhunagar_1').style['mix-blend-mode'] = 'normal';
        var layer_Virudhunagar_1 = new L.geoJson(json_Virudhunagar_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Virudhunagar_1',
            layerName: 'layer_Virudhunagar_1',
            pane: 'pane_Virudhunagar_1',
            onEachFeature: pop_Virudhunagar_1,
            style: style_Virudhunagar_1_0,
        });
        bounds_group.addLayer(layer_Virudhunagar_1);
        map.addLayer(layer_Virudhunagar_1);
        function pop_Area_Covered_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Area_Cover'] !== null ? Autolinker.link(feature.properties['Area_Cover'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Area_Covered_2_0() {
            return {
                pane: 'pane_Area_Covered_2',
                opacity: 1,
                color: 'rgba(250,46,59,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Area_Covered_2');
        map.getPane('pane_Area_Covered_2').style.zIndex = 402;
        map.getPane('pane_Area_Covered_2').style['mix-blend-mode'] = 'normal';
        var layer_Area_Covered_2 = new L.geoJson(json_Area_Covered_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Area_Covered_2',
            layerName: 'layer_Area_Covered_2',
            pane: 'pane_Area_Covered_2',
            onEachFeature: pop_Area_Covered_2,
            style: style_Area_Covered_2_0,
        });
        bounds_group.addLayer(layer_Area_Covered_2);
        map.addLayer(layer_Area_Covered_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Area_Covered_2.png" /> Area_Covered': layer_Area_Covered_2,'<img src="legend/Virudhunagar_1.png" /> Virudhunagar': layer_Virudhunagar_1,"Google_Hybrid": layer_Google_Hybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
